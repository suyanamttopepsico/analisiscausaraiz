<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Título Minimalista</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar {
            background-color: #198754; /* Verde de Bootstrap */
        }
        .navbar-brand {
            color: white;
            font-weight: bold;
        }
        .navbar-brand:hover {
            color: #d4edda;
        }
        .title-container {
            margin-top: 2rem; /* Separación de la navbar */
            text-align: center;
        }
        .title {
            font-family: 'Poppins', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            position: relative;
            color: #212529;
            display: inline-block;
        }
        .title::after {
            content: '';
            position: absolute;
            bottom: -6px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 3px;
            background-color: #198754; /* Verde */
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Mi Proyecto</a>
        </div>
    </nav>

    <!-- Contenedor del Título -->
    <div class="title-container">
        <h1 class="title">Bienvenido a <span>Mi Sitio</span></h1>
    </div>
</body>
</html>
