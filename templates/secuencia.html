<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secuencia de Funcionamiento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Secuencia de Funcionamiento</h2>

        <!-- Formulario para agregar equipo y secuencia -->
        <form action="{{ url_for('secuencia_funcionamiento') }}" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="equipo" class="form-label">Nombre del Equipo</label>
                <input type="text" class="form-control" id="equipo" name="equipo" required>
            </div>
            <div class="mb-3">
                <label for="fabricante" class="form-label">Fabricante</label>
                <input type="text" class="form-control" id="fabricante" name="fabricante" required>
            </div>
            <div class="mb-3">
                <label for="imagen_equipo" class="form-label">Imagen del Equipo</label>
                <input type="file" class="form-control" id="imagen_equipo" name="imagen_equipo" accept="image/*">
            </div>
            <div class="mb-3">
                <label for="texto_secuencia" class="form-label">Texto de la Secuencia</label>
                <input type="text" class="form-control" id="texto_secuencia" name="texto_secuencia" required>
            </div>

            <button type="submit" class="btn btn-primary">Agregar Secuencia</button>
        </form>

        <!-- Tabla dinÃ¡mica para mostrar las secuencias -->
        <h3 class="mt-5">Secuencias</h3>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Nro Secuencia</th>
                    <th>Texto Secuencia</th>
                </tr>
            </thead>
            <tbody>
                {% for secuencia in secuencias %}
                <tr>
                    <td>{{ secuencia['nro_secuencia'] }}</td>
                    <td>{{ secuencia['texto_secuencia'] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
