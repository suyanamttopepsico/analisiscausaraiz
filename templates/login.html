<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Iniciar Sesión</title>
    <style>
        body {
            background-color: #004B93; /* Color de fondo oficial de PepsiCo */
            color: #FFFFFF; /* Color del texto */
        }
        .login-container {
            display: flex;
            height: 100vh;
        }
        .collage {
            flex: 1;
            background: url('collage.jpg') no-repeat center center;
            background-size: cover;
        }
        .login-form {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 2rem;
            background-color: #FFFFFF; /* Fondo blanco para el formulario */
            color: #004B93; /* Color del texto del formulario */
        }
        .login-form h2 {
            color: #1C83E1; /* Color del título */
        }
        .btn-primary {
            background-color: #1C83E1; /* Color del botón */
            border: none;
        }
        .btn-primary:hover {
            background-color: #004B93; /* Color del botón al pasar el mouse */
        }
        .logo {
            display: block;
            margin: 0 auto 1rem;
            width: 300px; /* Ajusta el tamaño del logo según sea necesario */
        }
        .logo2 {
            display: block;
            margin: 0 0 1rem 0; /* Ajusta el margen para que quede a la izquierda */
            width: 500px; /* Ajusta el tamaño del logo según sea necesario */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="collage">
            <img src="{{ url_for('static', filename='images/brands2.png') }}" alt="Brands" class="logo2">
        </div>
        <div class="login-form">
            <img src="{{ url_for('static', filename='images/LogoPepsico.png') }}" alt="PepsiCo Logo" class="logo">
            <h2>Iniciar Sesión</h2>
            <form action="{{ url_for('login.login') }}" method="POST">
                <div class="mb-3">
                    <label for="username" class="form-label">Nombre de Usuario</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
            </form>
            <br>
            <a href="{{ url_for('login.register') }}">¿No tienes una cuenta? Regístrate aquí</a>
        </div>
    </div>
</body>
</html>
