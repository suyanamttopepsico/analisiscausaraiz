<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuario</title>
</head>
<body>
    <h1>Editar Usuario: {{ user.username }}</h1>
    <form method="POST">
        <label for="first_name">Nombre:</label>
        <input type="text" id="first_name" name="first_name" value="{{ user.first_name }}" required><br>

        <label for="last_name">Apellido:</label>
        <input type="text" id="last_name" name="last_name" value="{{ user.last_name }}" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ user.email }}" required><br>

        <label for="position">Puesto:</label>
        <input type="text" id="position" name="position" value="{{ user.position }}"><br>

        <label for="country">País:</label>
        <input type="text" id="country" name="country" value="{{ user.country }}"><br>

        <label for="plant">Planta:</label>
        <input type="text" id="plant" name="plant" value="{{ user.plant }}"><br>

        <label for="phone">Teléfono:</label>
        <input type="text" id="phone" name="phone" value="{{ user.phone }}"><br>

        <label for="sap_position">Puesto en SAP:</label>
        <input type="text" id="sap_position" name="sap_position" value="{{ user.sap_position }}"><br>

        <button type="submit">Actualizar</button>
    </form>
</body>
</html>
