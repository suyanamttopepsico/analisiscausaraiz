<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla Dinámica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .table-container {
            margin-top: 20px;
        }
    </style>

    <script>
        function addRow() {
            const table = document.getElementById('dynamicTable');
            const row = table.insertRow();
            
            // Agregar columnas a la nueva fila
            const sequenceCell = row.insertCell(0);
            const conditionCell = row.insertCell(1);
            const imageCell = row.insertCell(2);
            const actionCell = row.insertCell(3);

            // Inputs para los datos
            sequenceCell.innerHTML = `<input type="text" class="form-control" name="sequence[]">`;
            conditionCell.innerHTML = `<input type="text" class="form-control" name="condition[]">`;
            imageCell.innerHTML = `<input type="file" class="form-control" name="image[]">`;
            actionCell.innerHTML = `<button type="button" class="btn btn-danger" onclick="removeRow(this)">Eliminar</button>`;
        }

        function removeRow(button) {
            const row = button.closest('tr');
            row.remove();
        }
    </script>
</head>
<body>

<div class="container">
    <h2 class="mt-4">Tabla Dinámica: Secuencia de Funcionamiento</h2>
    <form action="{{ url_for('save_data') }}" method="POST" enctype="multipart/form-data">
        <div class="table-container">
            <table class="table table-bordered" id="dynamicTable">
                <thead>
                    <tr>
                        <th>Secuencia de Funcionamiento</th>
                        <th>Condiciones de Funcionamiento</th>
                        <th>Imagen</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Aquí se añaden dinámicamente las filas -->
                </tbody>
            </table>
        </div>
        <button type="button" class="btn btn-primary" onclick="addRow()">Añadir Fila</button>
        <button type="submit" class="btn btn-success">Guardar</button>
    </form>
</div>

</body>
</html>
