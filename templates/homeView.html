<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Página de Inicio</title>
    <style>
        body {
            overflow-x: hidden; /* Para evitar el scroll horizontal */
        }
        #sidebar {
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            z-index: 100;
            transition: all 0.3s;
        }
        .main-content {
            margin-left: 250px; /* Ajustar según el ancho del sidebar */
            transition: all 0.3s;
        }
        .collapsed {
            margin-left: 60px; /* Ajustar el margen cuando se colapse el sidebar */
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .gallery-item {
            width: 22%; /* Ajustar el tamaño de los elementos de la galería */
            margin: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div id="sidebar" class="bg-light p-3">
        <h5>Perfil</h5>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="#">RCA</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Estadísticas</a>
            </li>
        </ul>
        <button class="btn btn-primary mt-3" id="toggle-sidebar">
            <i class="fas fa-arrow-left"></i> Ocultar Panel
        </button>
    </div>

    <div class="main-content" id="main-content">
        <div class="container mt-3">
            <h2>Página de Inicio</h2>
            <div class="gallery">
                <div class="gallery-item">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Nuevo RCA</h5>
                            <a href="#" class="btn btn-primary">Ir</a>
                        </div>
                    </div>
                </div>
                <div class="gallery-item">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Biblioteca de RCA</h5>
                            <a href="#" class="btn btn-primary">Ir</a>
                        </div>
                    </div>
                </div>
                <div class="gallery-item">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">RCA Asignados</h5>
                            <a href="#" class="btn btn-primary">Ir</a>
                        </div>
                    </div>
                </div>
                <div class="gallery-item">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Biblioteca Planta</h5>
                            <a href="#" class="btn btn-primary">Ir</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script>
        $(document).ready(function () {
            $('#toggle-sidebar').on('click', function () {
                $('#sidebar').toggleClass('active');
                $('#main-content').toggleClass('collapsed');
                $(this).find('i').toggleClass('fa-arrow-left fa-arrow-right');
            });
        });
    </script>
</body>
</html>
